apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: monitoring
  labels:
    app: grafana
    component: monitoring
    part-of: hcbs-revenue-management
data:
  grafana.ini: |
    [server]
    root_url = https://grafana.thinkcaring.com
    serve_from_sub_path = false
    
    [auth]
    disable_login_form = false
    disable_signout_menu = false
    
    [auth.basic]
    enabled = true
    
    [auth.proxy]
    enabled = true
    header_name = X-WEBAUTH-USER
    header_property = username
    auto_sign_up = true
    
    [security]
    admin_user = admin
    cookie_secure = true
    cookie_samesite = lax
    allow_embedding = true
    
    [users]
    allow_sign_up = false
    auto_assign_org = true
    auto_assign_org_role = Editor
    
    [dashboards]
    versions_to_keep = 20
    min_refresh_interval = 10s
    
    [alerting]
    enabled = true
    execute_alerts = true
    
    [unified_alerting]
    enabled = true
    
    [feature_toggles]
    enable = tempoApmTable
    
    [analytics]
    reporting_enabled = false
    check_for_updates = false
    
    [auth.anonymous]
    enabled = false
    
    [smtp]
    enabled = true
    host = smtp-server:587
    user = ${SMTP_USER}
    password = ${SMTP_PASSWORD}
    from_address = grafana@thinkcaring.com
    from_name = HCBS Monitoring
    
    [log]
    mode = console
    level = info
    
    [metrics]
    enabled = true
    interval_seconds = 10
    
    [panels]
    disable_sanitize_html = false
    
    [plugins]
    enable_alpha = false
